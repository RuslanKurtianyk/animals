<div class="contact-us-container">
    <input class="contact-form name="email" ng-model="contactData.email" placeholder="your email" />

    <textarea class="contact-form" ng-model="contactData.message" placeholder="your message"></textarea>

    <div class="btn-send-container">
        <button class="btn btn-default btn-send" ng-click="testEmail()">Send</button>
    </div>
</div>
